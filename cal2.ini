# cal2.ini - Configuration file for cal2 calendar
# Format: MM/DD Description (type auto-detected)
# You can also organize events into sections

# Color Configuration
[colors]
# Available colors: 
# Basic: red, blue, green, yellow, magenta, cyan, black, white
# Bright: bright_red, bright_green, bright_yellow, bright_blue, 
#         bright_magenta, bright_cyan, bright_white
# Extended: orange, purple, pink, brown, gray/grey, gold, silver, lime
#           dark_red, dark_green, dark_blue, light_red, light_green, light_blue
#           navy, maroon, olive, teal, aqua, fuchsia
# Light background optimized: dark_gray, charcoal, slate, steel, indigo, violet,
#           crimson, forest, emerald, sapphire, amber, coral, rust, bronze,
#           copper, chocolate, coffee, wine, plum, midnight, deep_blue, deep_green,
#           deep_red, deep_purple, deep_orange, royal_blue, royal_purple, sea_green,
#           sky_blue, rose, salmon, peach, mint, lavender, turquoise
# Special: none, default (for terminal default color)

# Day header colors (Su, Mo, Tu, etc.)
sunday_title = bright_red
saturday_title = bright_blue
workday_title = default

# Date number colors
sunday_date = bright_red
saturday_date = bright_blue
workday_date = default

# Event type colors
holiday = bright_red
birthday = bright_magenta
reminder = bright_cyan

# Sample Events
# You can organize events into sections or just list them

[holidays]
1/1 New Year's Day
5/26 Memorial Day
7/4 Independence Day
9/1 Labor Day
11/24 Thanksgiving
12/25 Christmas Day

[birthdays]
3/15 Alice's Birthday
8/22 Bob's Birthday
12/10 Carol's Birthday

[reminders]
2/14 Valentine's Day
4/15 Tax Day
10/31 Halloween

# You can also add events without sections (auto-detection based on keywords)
